<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
  </head>
  <body>
  <style>
    label {
      font-family: Arial, sans-serif;
    }
    input[type="text"] {
      height: 20px;
      width: 200px;
    }
    p {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      background-color: red;
      border: 2px solid black;
      width: 200px;
    }
  </style>
    <center>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <br><br>
        <form action='/validation' method='post'>
          <label>Email Address: </label><input type="text" name="email" value="" autofocus><br><br>
          <input type="submit" name="submit" value="Submit!">
        </form>
    </center>
  </body>
</html>
