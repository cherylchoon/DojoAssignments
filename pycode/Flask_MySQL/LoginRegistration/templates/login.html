<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    <style>
      body {
        font-family: Lucida Grande, monospace;
      }
      #login {
        margin-top: 15%;
      }
      input[type=submit] {
        color: white;
        border: 0px;
        background-color: black;
        box-shadow: 2px 2px 2px grey;
      }
    </style>
  </head>
  <body>
    <div id="login">
    <center>
    <h1>LOGIN</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <font color='red'>{{message}}<br></font>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action='/authentication' method='POST'>
      <label>Username/Email: </label><input type='text' name='login_username' value=''><br><br>
      <label>Password: </label><input type='password' name='login_password' value=''><br><br>
      <input type="submit" name="login" value="LOGIN"><br><br>
    </form>
  </center>
  </div>
  </body>
</html>
