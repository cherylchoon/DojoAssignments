<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FRIENDS</title>
    <style>
      body {
        font-family: arial, sans-serif;
      }
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 80%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <center>
      <form action='/friends' method='POST'>
        <h1>REGISTER HERE</h1>
        <label>First Name: </label><input type="text" name="firstname" value=""><br><br>
        <label>Last Name: </label><input type="text" name="lastname" value=""><br><br>
        <label>Email: </label><input type="text" name="email" value=""><br><br>
        <input type="submit" name="register" value="Submit!"><br><br><br>
      </form>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Date Created</th>
          <th>Option</th>
        </tr>
      </thead>
      <tbody>
        {% for friend in all_friends %}
        <tr>
          <td>{{friend['first_name']}}</td>
          <td>{{friend['last_name']}}</td>
          <td>{{friend['email']}}</td>
          <td>{{friend['created_at']}}</td>
          <td>
            <form action='/friends/{{friend.id}}/edit' method='POST'>
              <input type="submit" name="edit" value="EDIT">
            </form>
            <form action='/friends/{{friend.id}}/delete' method='POST'>
              <input type="submit" name="delete" value="DELETE">
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </center>
  </body>
</html>
