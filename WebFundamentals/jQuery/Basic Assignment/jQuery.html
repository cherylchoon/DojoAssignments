<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script type='text/javascript' src='jQuery.js'></script>
    <link rel="stylesheet" type="text/css" href="jQuery.css">
    <title>jQuery Basic Assignment!</title>
  </head>
  <body>
    <p>Click on the 'Hide' button and I will disappear.</p>
    <button id='show'>Show</button>
    <button id='hide'>Hide</button>
    <button id='toggle'>Click this to show/hide the paragraph!</button>

    <h1>Fellow Earthling!</h1>
    <button id='slidedown'>Slide Down</button>
    <button id='slideup'>Slide Up</button>
    <button id='slidetoggle'>Click this to slide up/down!</button>
    <button id='before'>Greetings!</button>
    <button id='after'>Farewell!</button>

    <h2>Fading words</h2>
    <button id='fadein'>Fade in</button>
    <button id='fadeout'>Fade out</button>
    <button id='fadetoggle'>Click here to fade in/out!</button>
    <button id='addclass'>Click to add class!</button>

    <ol>
      <li>Bananas</li>
      <li>Strawberries</li>
      <li>Cantaloupes</li>
    </ol>
    <button id='append'>Add another fruit!</button>
    <button id='html'>CHANGE CONTENT!!!</button>
    <img src="kelly.jpg">
    <button id='resize'>Resize!</button>
    <p>Name: <input type='text' name='user'></p>
    <button id='name'>Click to set value of input</button>
    <button id='settext'>Set Text</button>
  </body>
</html>
